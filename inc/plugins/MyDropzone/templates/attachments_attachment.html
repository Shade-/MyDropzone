<script type="text/javascript">

	$(document).ready(function() {

		if (typeof MyDropzone !== 'undefined') {

			var mockFile = {
				name: "{$attachment['filename']}",
				size: {$attachment['filesize']},
				type: "{$attachment['filetype']}",
				aid: "{$attachment['aid']}",
				accepted: true,
				mock: true
			};

			MyDropzone.instance.emit("addedfile", mockFile);
			if ("{$attachment['thumbnail']}".length > 0) {
				MyDropzone.instance.emit("thumbnail", mockFile, "uploads/{$attachment['thumbnail']}");
			}

			// Make sure that there is no progress bar, etc...
			MyDropzone.instance.emit("complete", mockFile);

			// Ensure the files[] array gets populated
			MyDropzone.instance.files.push(mockFile);

		}

	});

</script>
